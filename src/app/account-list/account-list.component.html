<div id="main-screen">
	<h1>PLEASE SELECT THE <i>FROM</i> ACCOUNT</h1>
	<h2>To void transaction press cancel.</h2>
	<div id="accounts-area">
		<div id="titlebox">AVAILABLE ACCOUNTS</div>
		<ul>
			<li *ngFor="let account of accounts" id="account-{{account.id}}" [class.selected]="account === accounts[selectedIndex]">{{account.name}}</li>
		</ul>
	</div>
	<div id="controls-area">
		<div class="button" (click)="clickUp()"><span>UP</span></div>
		<div class="button" (click)="clickDown()"><span>DOWN</span></div>
		<div class="button" (click)="clickSelect()"><span>SELECT</span></div>
	</div>

	<div id="showSelected" [class.show]="displayInfo === true">
		ID: {{accounts[selectedIndex].id}}<br/>
		Name: {{accounts[selectedIndex].name}}<br/>
	</div>

</div>
